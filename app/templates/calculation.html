<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculation results</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5 p-3">
    <div class="row">
        <h1>Calculation results</h1>

    </div>
    <div class="row">
        <div class="col">Method: {{ method_name }} </div>
    </div>
    <div class="row">
        <div class="col">Parameters: {{ parameters_name }} </div>
    </div>
    <div class="row">
        <div class="col">Number of molecules: {{ n_molecules }} </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-4 p-3">
            <table class="table">
                <thead>
                    <tr>
                        <th>Element</th>
                        <th>Number of atoms</th>
                    </tr>
                </thead>
                <tbody>
                {% for element in counts %}
                    <tr>
                        <td>{{ element }}</td>
                        <td>{{ counts[element] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">Computation took {{ time }} seconds</div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12 col-md-6 pb-3">
            <a href="{{ url_for('download_charges', r=comp_id) }}" class="btn btn-success">Download charges</a>
        </div>
        <div class="col-12 col-md-6 text-md-right pb-3">
            <a href="{{ url_for('main_site') }}" class="btn btn-primary">Back to main page</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script>
    const method_data = $.parseJSON('{{ methods | tojson | safe }}');
    const parameter_data = $.parseJSON('{{ parameters | tojson | safe }}');
</script>
<script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
