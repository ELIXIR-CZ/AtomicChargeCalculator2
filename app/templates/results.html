<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="{{ url_for('static', filename='litemol/manifest.json') }}">

    <title>ChargeCompute - Calculation results</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>

    <link href="{{ url_for('static', filename='litemol/static/css/###litemol.css###') }}" rel="stylesheet">
</head>
<body>

<div class="container mt-5 p-3">
    <div class="row">
        <h1>Calculation results</h1>
    </div>
    <div class="row">
        <div class="col">Method: {{ method_name }} </div>
    </div>
    <div class="row">
        <div class="col">Parameters: {{ parameters_name }} </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <label for="structure_select">Structure:</label>
            <select id="structure_select" name="structure_select" style="width:50%">
                <option></option>
                {% for k in structures %}
                    <option value="{{ k }}">{{ k.split(':')[1].strip() }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col">
            <label><input type="radio" name="colors" value="Relative" checked> Relative</label>
            <label><input type="radio" name="colors" value="Absolute"> Absolute</label>
            <br>
            <label for="min_value">Min value</label>
            <input type="number" id="min_value" name="min_value" min="-5" max="5" step="0.1" value="-1">
            <label for="max_value">Max value</label>
            <input type="number" id="max_value" name="max_value" min="-5" max="5" step="0.1" value="1">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="root"></div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12 col-md-6 pb-3">
            <a href="{{ url_for('download_charges', r=comp_id) }}" class="btn btn-success" id="download">Download
                charges</a>
        </div>
        <div class="col-12 col-md-6 text-md-right pb-3">
            <a href="{{ url_for('main_site') }}" class="btn btn-primary">Back to main page</a>
        </div>
    </div>
    <hr>
    <footer>
        <p style="text-align: right; color: gray">
            <small>© 2019 Tomáš Raček | <a href="https://webchem.ncbr.muni.cz/Platform/Home/TermsOfUse">Terms of Use
                &amp; GDPR</a></small>
        </p>
        <br>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

<script>
    const get_structure_url = '{{ url_for("get_structure", r=comp_id) }}';
    const get_charges_url = '{{ url_for("get_charges", r=comp_id) }}';
</script>

<script type="text/javascript" src="{{ url_for('static', filename='litemol/LiteMol-plugin.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='litemol/static/js/###litemol.js###') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>


</body>
</html>
